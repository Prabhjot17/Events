

<div  class= "well" style = "background-color:#637585; opacity: 1 !important; min-height: 210px; ">
    <h3>{{event.name}}</h3>
    <div>Date: {{event.date}}</div>
    <div [ngClass]="{green:event?.time==='8:00 am',red:event?.time==='10:00 am'}" [ngSwitch]="event?.time" > 
        Time: {{event.time}}
        <span *ngSwitchCase = "'8:00 am'">
            (Early Start)
        </span>
        <span *ngSwitchCase = "'10:00 am'">
            (Late Start)
        </span>
        <span *ngSwitchDefault>
            (On Time)
        </span>
    </div>
   
    <div [hidden]= "!event?.price">Price: ${{event.price}}</div>
    <div *ngIf = "event?.location">
        <span>Location: {{event.location.address}}</span> 
        <!--<span>&nbsp;</span> -->
        <span class="pad-left">Location: {{event.location.city}}, {{event.location.country}}</span> 
    </div>
   
   <!--  <button class="btn btn-danger" (click) = "handleClickMe()">Click Me</button> -->
</div>
